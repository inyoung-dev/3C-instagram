<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login_style.css"> <!-- 외부 CSS 파일 링크 -->
    <link rel="stylesheet" href="reset.css"> <!-- 외부 CSS 파일 링크 -->
    <script src="login_script.js" defer></script> <!-- 외부 JS 파일 링크 -->
</head>
<body>
    <main>
        <section>
            <div class="main_box">
                <div class="left_page">
                    <img src="./img/home-phones-2x.png" alt="phone_img" class="back_phone_img">
                    <div class="front_phone_img">
                      <!-- <img src="./img/screenshot1-2x.png" alt="phone_img">
                      <img src="./img/screenshot2-2x.png" alt="phone_img">
                      <img src="./img/screenshot3-2x.png" alt="phone_img">
                      <img src="./img/screenshot4-2x.png" alt="phone_img"> -->
                    </div>
        
                    </div>
                    <div class="right_page">
                        <div class="login_box">
                            <img src="./img/Instagram_logo.svg.png" alt="main_logo" class="main_logo">
                        </div>
                        <div class="input_login">
                            <div class="input_box">
                                <input type="text" id="username" name="username" placeholder="전화번호, 사용자 이름 또는 이메일" required>
                            </div>
                            <div class="input_box">
                                <input type="password" id="password" name="password" placeholder="비밀번호" required>
                            </div>
                            <div class="login_btn">
                                <button>로그인</button>
                            </div>
                        </div>
                        <div class="account_box"></div>
                        <h2>앱을 다운로드 하세요.</h2>
                        <div class="download_btn">
                            <img src="./img/google_btn_.png" alt="google_btn" class="google_btn_img">
                            <img src="./img/apple_btn_.png" alt="apple_btn" class="apple_btn_img">
                        </div>
                    </div>
            </div>      
        </section>
        
    </main>

    <footer>
        <div class="footer-links">
            <a href="#" target="_blank">Meta</a>

            <a href="#"  target="_blank">Threads</a>
            <a href="#"  target="_blank">연락처 업로드 & 비사용자</a>
        </div>
        <div class="language-select">
            <select id="language" name="language" onchange="changeLanguage()">
                <option value="ko">한국어</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
            </select>
            <p>© 2025 Instagram from Meta</p>
        </div>
        <!-- 푸터 내용 -->

</body>
